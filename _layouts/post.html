---
layout: default
---
<article class="page" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="page-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title | escape }}</h1>

    <p class="page-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d / %m / %Y" }}</time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </header>

  <div class="page-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus %}
    {% include disqus.html %}
  {% endif %}
</article>
